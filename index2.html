<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Overview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .skills-container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }
        .container {
            flex: 1;
            background: #222;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: 0.3s ease-in-out;
        }
        .container:hover {
            transform: scale(1.02);
        }
        .heading {
            font-size: 24px;
            margin-bottom: 20px;
            text-decoration: underline;
            text-underline-offset: 5px;
        }
        
        /* Technical Skills - Progress Bars */
        .bar {
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            background: #333;
            padding: 10px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .bar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 238, 255, 0.5);
        }
        .bar i {
            font-size: 30px;
        }
        .progress-line {
            flex: 1;
            height: 8px;
            background: #444;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }
        .progress-line span {
            display: block;
            height: 100%;
            background: linear-gradient(90deg, #0ef, #147bbc);
            width: 0;
            animation: fillProgress 2s ease-in-out forwards;
        }
        @keyframes fillProgress {
            100% { width: var(--progress-width); }
        }
        .progress-line.Frontend span { --progress-width: 90%; }
        .progress-line.Cloud span { --progress-width: 80%; }
        .progress-line.DevOps span { --progress-width: 75%; }
        .progress-line.Core span { --progress-width: 85%; }
        
        /* Professional Skills - Circular Progress Bars */
        .radial-bars {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .radial-bar {
            width: 120px;
            height: 120px;
            position: relative;
        }
        .radial-bar svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .progress-bar {
            stroke-width: 10;
            stroke: #444;
            fill: transparent;
            stroke-dasharray: 502;
            stroke-dashoffset: 502;
        }
        .path {
            stroke-width: 10;
            fill: transparent;
            stroke-dasharray: 502;
            stroke-dashoffset: 502;
            stroke-linecap: round;
            animation: animateCircle 2s ease-out forwards;
        }
        .path-1 { stroke: #ff5733; --circle-offset: 50; }
        .path-2 { stroke: #f4c542; --circle-offset: 150; }
        .path-3 { stroke: #32a852; --circle-offset: 100; }
        .path-4 { stroke: #4287f5; --circle-offset: 100; }
        @keyframes animateCircle {
            100% { stroke-dashoffset: var(--circle-offset); }
        }
        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .text {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .skills-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="skills-container">
    <!-- Technical Skills -->
    <div class="container">
        <h1 class="heading">Technical Skills</h1>
        <div class="bar">
            <i style="color: #147bbc" class='bx bxl-html5'></i>
            <div class="info"><span>Frontend Developer</span></div>
            <div class="progress-line Frontend"><span></span></div>
        </div>
        <div class="bar">
            <i style="color: #e7eae9" class='bx bxl-google-cloud'></i>
            <div class="info"><span>Cloud Engineer</span></div>
            <div class="progress-line Cloud"><span></span></div>
        </div>
        <div class="bar">
            <i style="color: #9df128" class='bx bxl-dev-to'></i>
            <div class="info"><span>DevOps Engineer</span></div>
            <div class="progress-line DevOps"><span></span></div>
        </div>
        <div class="bar">
            <i style="color: #a21039" class='bx bx-phone-incoming'></i>
            <div class="info"><span>Core Technologies</span></div>
            <div class="progress-line Core"><span></span></div>
        </div>
    </div>

    <!-- Professional Skills -->
    <div class="container">
        <h1 class="heading">Professional Skills</h1>
        <div class="radial-bars">
            <div class="radial-bar">
                <svg viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">90%</div>
                <div class="text">Creativity</div>
            </div>
            <div class="radial-bar">
                <svg viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">70%</div>
                <div class="text">Communication</div>
            </div>
            <div class="radial-bar">
                <svg viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">85%</div>
                <div class="text">Problem Solving</div>
            </div>
            <div class="radial-bar">
                <svg viewBox="0 0 200 200">
                    <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                    <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                </svg>
                <div class="percentage">85%</div>
                <div class="text">Teamwork</div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
