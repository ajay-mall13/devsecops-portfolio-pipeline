<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Overview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style4.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
</head>
<body>
<section>
    <div class="skills-container">
        <!-- Technical Skills -->
        <div class="container">
            <h1 class="heading">Technical Skills</h1>
            <div class="bar">
                <i style="color: #147bbc" class='bx bxl-html5'></i>
                <div class="info"><span>Frontend Developer</span></div>
                <div class="progress-line Frontend"><span></span></div>
            </div>
            <div class="bar">
                <i style="color: #e7eae9" class='bx bxl-google-cloud'></i>
                <div class="info"><span>Cloud Engineer</span></div>
                <div class="progress-line Cloud"><span></span></div>
            </div>
            <div class="bar">
                <i style="color: #9df128" class='bx bxl-dev-to'></i>
                <div class="info"><span>DevOps Engineer</span></div>
                <div class="progress-line DevOps"><span></span></div>
            </div>
            <div class="bar">
                <i style="color: #a21039" class='bx bx-phone-incoming'></i>
                <div class="info"><span>Core Technologies</span></div>
                <div class="progress-line Core"><span></span></div>
            </div>
        </div>
    
        <!-- Professional Skills -->
        <div class="container">
            <h1 class="heading">Professional Skills</h1>
            <div class="radial-bars">
                <div class="radial-bar">
                    <svg viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="text">Creativity</div>
                </div>
                <div class="radial-bar">
                    <svg viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">70%</div>
                    <div class="text">Communication</div>
                </div>
                <div class="radial-bar">
                    <svg viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">85%</div>
                    <div class="text">Problem Solving</div>
                </div>
                <div class="radial-bar">
                    <svg viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">85%</div>
                    <div class="text">Teamwork</div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
