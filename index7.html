<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Master Certification</title>
    <style>
        body {
            background-color:#081b29;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(135deg, #232526, #414345);
            padding: 30px;
            border-radius: 12px;
            max-width: 650px;
            text-align: left;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.5s ease-in-out;
        }
        .container:hover {
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.4);
        }
        h2 {
            font-size: 28px;
            background: linear-gradient(90deg, #ff7e5f, #feb47b, #86a8e7, #7f7fd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            display: inline-block;
            opacity: 0;
            animation: fadeInText 1.5s ease-in-out forwards;
            font-weight: bold;
        }
        @keyframes fadeInText {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }
        .description {
            color: #dcdcdc;
            line-height: 1.5;
            flex: 1;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 20px;
            color: #4facfe;
            font-size: 18px;
            font-weight: bold;
        }
        .sidebar span {
            display: block;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        .sidebar span:nth-child(1) { animation-delay: 0.2s; }
        .sidebar span:nth-child(2) { animation-delay: 0.4s; }
        .sidebar span:nth-child(3) { animation-delay: 0.6s; }
        .sidebar span:nth-child(4) { animation-delay: 0.8s; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Improved Certificate Button */
        .certificate {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            background: linear-gradient(90deg, #4facfe, #00c6ff);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .certificate:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(79, 172, 254, 0.8);
        }

        .certificate:active {
            transform: scale(0.9);
        }

        .circle {
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            position: absolute;
            left: 10px;
            transition: transform 0.5s ease-in-out;
        }

        .certificate:hover .circle {
            transform: translateX(120px);
        }

        .circle span {
            color: red;
            font-size: 20px;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="animatedText">DevOps Master Certification</h2>
        <div class="content">
            <p class="description">Certified in DevOps Master from Simplilearn, gaining hands-on expertise
            in core DevOps practices, including containerization with Docker and
            orchestration using Kubernetes to enable efficient application deployment
            and management.</p>
            <div class="sidebar">
                <span>01</span>
                <span>02</span>
                <span>03</span>
                <span>04</span>
            </div>
        </div>
        
        <!-- Updated Certificate Button -->
        <div class="certificate" onclick="openCertificateLink()">
            Certificate
            <div class="circle">
                <span>â†’</span>
            </div>
        </div>
    </div>
    
    <script>
        function openCertificateLink() {
            const btn = document.querySelector(".certificate");
            btn.style.transform = "scale(0.95)";
            setTimeout(() => {
                btn.style.transform = "scale(1)";
                window.open("https://www.credly.com/badges/a406a5c5-8186-490d-a149-fe1fddfea5a0/public_url", "_blank");
            }, 200);
        }
    </script>
</body>
</html>
