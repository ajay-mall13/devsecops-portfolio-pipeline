<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Latest Projects</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        /* Global Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        iframe {
            border: none;
            outline: none;
            box-shadow: none;
            display: block;
        }

        :root {
            --bg-color: #1f242d;
            --second-bg-color: #323946;
            --main-color: #7cf03d;
            --white-color: #fff;
            --disabled-color: #fff3; 
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: var(--bg-color);
            min-height: 100vh;
            padding: 20px;
        }

        /* Colorful Main Heading */
        h1 {
            font-size: 6vw;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00e1ff, #7a00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        h1:hover {
            transform: scale(1.05);
        }

        /* Responsive Banner */
        .banner {
            width: 80%;
            max-width: 600px;
            height: auto;
            background: var(--second-bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            padding: 20px;
            text-align: center;
        }

        .banner:hover {
            transform: scale(1.05);
        }

        /* Clickable Content */
        .banner h2 {
            font-size: 4.5vw;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0000, #ff7300, #ffeb00, #47ff00, #00e1ff, #7a00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 10px rgba(124, 240, 61, 0.5);
            text-align: center;
            word-wrap: break-word;
            display: block;
            max-width: 100%;
        }

        /* Responsive Font Size */
        @media (max-width: 768px) {
            h1 {
                font-size: 10vw;
            }
            .banner h2 {
                font-size: 8vw;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 12vw;
            }
            .banner h2 {
                font-size: 10vw;
            }
        }
    </style>
</head>
<body>
    <h1 onclick="openProjectsPage()">Projects</h1>
    <div class="banner" onclick="openProjectsPage()">
        <h2>Clicked Me To Know My Latest Projects</h2>
    </div>

    <script>
      function openProjectsPage() {
    window.open('index10.html', '_blank');
}
    </script>
</body>
</html>
